<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js\bootstrap.js"></script>

</head>

<body>

    <div class="jumbotron text-center text-white">
        <h1>Blockbuster Movie Database</h1>
        <p>Search for the kinda movie you wanna watch!</p>
    </div>

    <div class="d-flex justify-content-around">

        <form class="form-inline">

            <input type="text" class="form-control my-1 mr-sm-2" id="filmFilter" placeholder="Search titles">

            <select class="custom-select my-1 mr-sm-2" id="filmCategory">
                <option selected value="">Genre</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Children">Children</option>
                <option value="Classics">Classics</option>
                <option value="Comedy">Comedy</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Foreign">Foreign</option>
                <option value="Games">Games</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="New">New</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
            </select>

            <input type="number" class="form-control my-1 mr-sm-2" id="minRuntime" placeholder="Runtime from...">
            <input type="number" class="form-control my-1 mr-sm-2" id="maxRuntime" placeholder="...to">

            <button type="button" class="btn btn-danger" onclick="searchFilms()">Find Movies</button>

        </form>
    </div>

    <div class="d-flex justify-content-around">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Runtime</th>
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
    </div>


</body>
<script src="js/BlockerBusterVideo.js"></script>


</html>
