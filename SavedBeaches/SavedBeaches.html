<!DOCTYPE html>
<html>
        <meta charset="utf-8"/>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="..\css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="..\js\bootstrap.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>Saved Beaches</h1>
        <p>Find a beach</p>
    </div>

    <div class="d-flex justify-content-around">

        <form class="form-inline">

            <input type="text" class="form-control my-1 mr-sm-2" id="beachName" placeholder="Find Beach">

            <input type="number" class="form-control my-1 mr-sm-2" id="latitude" placeholder="Latitude">
            <input type="number" class="form-control my-1 mr-sm-2" id="longtitude" placeholder="Longtitude">
            <input type="number" class="form-control my-1 mr-sm-2" id="searchDistance" placeholder="Within">
            <div class="btn-group btn-group-toggle my-1 mr-sm-2" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="km" autocomplete="off" checked> Km
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="miles" autocomplete="off"> Miles
                </label>
            </div>
            <button type="button" class="btn" onclick="searchBeaches()">FindBeaches</button>
        </form>
    </div>
    <div id="setTime" class="d-none">
        <form class="form-inline">
            <div class="btn-group btn-group-toggle my-1 mr-sm-2" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="AM" autocomplete="off" checked> AM
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="PM" autocomplete="off"> PM
                </label>
            </div>
            <div id="timeButtons" class="btn-group btn-group-toggle my-1 mr-sm-2" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="1200" autocomplete="off" value=0 checked> 12:00
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="300" autocomplete="off" value=1> 3:00
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="600" autocomplete="off" value=2> 6:00
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="900" autocomplete="off" value=3> 9:00
                </label>
                <button type="button" class="btn" onclick="getSurfData()">Get SurfData</button>
            </div>
        </form>
    </div>

    <div id="beachTable" class="d-none">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Beach Name</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Max Break</th>
                    <th scope="col">Min Break</th>
                    <th scope="col">Surf Rating</th>
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
    </div>

    <div id="beach1" class="d-none">
        
        
        
    </div>




</body>
<script src="../js/BrainWaveTable.js"></script>


</html>
