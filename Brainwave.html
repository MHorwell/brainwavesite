<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js\bootstrap.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>BrainWave</h1>
        <p>Smart Surfing.</p>
    </div>

    <div class="d-flex justify-content-around">
        <div>

            <form class="form-inline">

                <input type="text" class="form-control my-1 mx-sm-1" id="beachName" placeholder="Find Beach">

                <input type="number" step="any" class="form-control my-1 mx-sm-1" id="latitude" placeholder="Latitude">
                <input type="number" step="any" class="form-control my-1 mx-sm-1" id="longtitude"
                    placeholder="Longtitude">
                <input type="number" class="form-control my-1 mx-sm-1" id="searchDistance" placeholder="Within">
                <div class="btn-group btn-group-toggle my-1 mr-sm-2" data-toggle="buttons">
                    <label class="btn btn-secondary active ml-sm-1" onclick="changeDistanceUnit('K');">
                        <input type="radio" name="options" id="km"> Km
                    </label>
                    <label class="btn btn-secondary" onclick="changeDistanceUnit('N');">
                        <input type="radio" name="options" id="miles" >
                        Miles
                    </label>
                </div>
                <button type="button" class="btn mx-sm-1" onclick="searchBeaches()" id="searchButton">FindBeaches</button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="beachContainer" class="d-none">
                <table class="table table-hover mt-6">
                    <thead>
                        <tr>
                            <th scope="col">Beach ID</th>
                            <th scope="col">Beach Name</th>
                            <th scope="col">Distance</th>
                        </tr>
                    </thead>
                    <tbody id="output"></tbody>
                </table>
            </div>
            <div id="surfReport" class="d-none">
                <h1 id="theBeachName"></h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Min Break</th>
                            <th scope="col">Max Break</th>
                            <th scope="col">Surf Rating</th>
                        </tr>
                    </thead>
                    <tbody id="surfOutput"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="d-none" id="beachDetails">
        <div class="row">
            <div class="col-md-3" id=beachPic></div>
            <div class="col-md-9">
                <h5 id="beachDescription"></h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Facilities</th>
                            <th scope="col">Surfing</th>
                            <th scope="col">Rockpools</th>
                        </tr>
                    </thead>
                    <tbody id="beachRating">
                        <tr>
                            <td id="facilitiesRating"></td>
                            <td id="surfingRating"></td>
                            <td id="rockpoolsRating"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div id="reviewTable" class="d-none">
                <h1 id="theBeachName"></h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Facilities</th>
                            <th scope="col">Surfing</th>
                            <th scope="col">Rockpools</th>
							<th scope="col">Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="reviewOutput"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-3">

                <div class="input-group">
                    <input type="number" max=5 min=0 class="form-control my-1" id="addFacilitiesRating"
                        placeholder="Facilities">
                    <div class="input-group-append my-1 mr-sm-2">
                        <span class="input-group-text">/5</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" max=5 min=0 class="form-control my-1" id="addSurfRating" placeholder="Surf">
                    <div class="input-group-append my-1 mr-sm-2">
                        <span class="input-group-text">/5</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" max=5 min=0 class="form-control my-1" id="addRockpoolRating"
                        placeholder="Rockpools">
                    <div class="input-group-append my-1 mr-sm-2">
                        <span class="input-group-text">/5</span>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <textarea class="form-control my-1 mr-sm-2" id="reviewComment" rows="3"></textarea>
                    <label class="btn btn-secondary my-1 mr-sm-2" id="submitReviewButton">
                        Submit Review
                    </label>
                </div>
            </div>
        </div>
    </div>






</body>
<script src="js/BrainWave.js"></script>


</html>
